<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="gradeForm">
      <label>Math: <input type="number" id="math" min="0" max="100" required></label>
      <label>Science: <input type="number" id="science" min="0" max="100" required></label>
      <label>English: <input type="number" id="english" min="0" max="100" required></label>
      <label>Computer: <input type="number" id="computer" min="0" max="100" required></label>
      <label>History: <input type="number" id="history" min="0" max="100" required></label>
      <button type="button" onclick="calculateGrade()">Calculate</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
